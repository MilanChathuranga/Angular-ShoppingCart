<app-header></app-header>

<div class="container mx-auto mt-6 px-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6 mt-5">
    <!-- Loop through products -->
    @for(product of products; track product.id) {
    <div
      class="flex flex-col items-center bg-white rounded-lg shadow-lg overflow-hidden transition-transform transform hover:scale-105">
      <!-- Product Image -->
      <img [src]="product.pictureUrl" alt="{{ product.name }}" class="w-full object-cover">
      <!-- Product Details -->
      <div class="p-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">{{ product.name }}</h2>
        <p class="text-gray-600">Price: <span class="font-bold text-blue-600">${{ product.price }}</span></p>
        <p class="text-gray-600">Stock: <span class="font-bold">{{ product.quantityInStock }}</span></p>
      </div>
    </div>
    }
  </div>
</div>


<app-footer></app-footer>
